name: CI

on:
  push:
    branches:
      - master
      - "feature/**"
  pull_request:
    branches:
      - master

jobs:
  profile-service-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: syscode
          POSTGRES_PASSWORD: syscode
          POSTGRES_DB: syscode
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U syscode -d syscode"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: apps/profile-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run e2e tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: syscode
          DB_PASS: syscode
          DB_NAME: syscode
          TYPEORM_SYNC: "true"
        run: npm run test:e2e
