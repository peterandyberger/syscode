services:
  postgres:
    image: postgres:16
    container_name: syscode_postgres
    environment:
      POSTGRES_DB: syscode
      POSTGRES_USER: syscode
      POSTGRES_PASSWORD: syscode
    ports:
      - "5432:5432"
    volumes:
      - syscode_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syscode -d syscode"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  syscode_pgdata: